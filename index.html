<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de Investimentos</title>
  </head>
  <body class="h-[100dvh] grid grid-cols-3">
    <aside class="bg-emerald-500 p-5 flex flex-col justify-between">
      <h1 class="text-2xl font-bold text-white">Calculadora de Investimentos 3</h1>
      <form name="form-calculadora" class="w-full">
        <div class="field w-full my-4">
          <label for="capital" class="w-2/6 font-bold text-white">&bull; Investimento inicial</label>
          <div class="flex">
            <input type="text" value="R$" class="w-1/6 font-bold text-right p-3 rounded-l-lg" disabled>
            <input type="number" name="capital" class="w-5/6 p-3 rounded-r-lg" placeholder="0.00" id="capital" value="500">
          </div>
        </div>
        <div class="field w-full my-4">
          <label for="capitalAdicional" class="w-2/6 font-bold text-white">&bull; Capital adicional</label>
          <div class="flex">
            <input type="text" value="R$" class="w-1/6 font-bold text-right p-3 rounded-l-lg" disabled>
            <input type="number" name="capitalAdicional" class="w-5/6 p-3 rounded-r-lg" placeholder="0.00" id="capitalAdicional" value="0">
          </div>
        </div>
        <div class="field w-full">
          <label for="prazo" class="w-1/6 font-bold text-white">&bull; Prazo</label>
          <div class="flex">
            <input type="text" value="ÖŽ" class="w-1/6 font-bold text-right p-3 rounded-l-lg" disabled>
            <input type="number" class="w-4/6 p-3 border-r-2" name="prazo" placeholder="0"  id="prazo" value="2">
            <select name="periodo" class="w-2/6 p-3 font-bold rounded-r-lg hover:bg-emerald-800 hover:text-white" id="tipoPrazo">
              <option value="mensalmente" class="p-2">Mensal</option>
              <option value="anualmente" class="p-2">Anual</option>
            </select>
          </div>
        </div>
        <div class="field w-full my-4">
          <label for="taxa" class="w-1/6 font-bold text-white">&bull; Taxa</label>
          <div class="flex">
            <input type="text" value="%" class="w-1/6 font-bold text-right p-3 rounded-l-lg" disabled>
            <input type="text" name="taxa" class="w-4/6 p-3 border-r-2" id="taxa" value="5">
            <select name="periodo" class="w-2/6 p-3 font-bold rounded-r-lg hover:bg-emerald-800 hover:text-white" id="tipoTaxa">
              <option value="mensalmente" class="p-2">Mensal</option>
              <option value="anualmente" class="p-2">Anual</option>
            </select>
          </div>
        </div>
      </form>
      <div>
        <button type="submit" id="calculaMontante" class="rounded bg-emerald-800	font-bold p-3 text-white drop-shadow-md hover:bg-emerald-900">Calcular</button>
        <button type="button" id="limpaFormulario" class="rounded bg-emerald-100	font-bold p-3 text-emerald-800 drop-shadow-md hover:bg-emerald-900 hover:text-white">Limpar</button>
      </div>
    </aside>
    <main class="bg-zinc-50 p-5 col-span-2">
     conteudo
    </main>
    <script type="module" src="main.js"></script>
  </body>
</html>
